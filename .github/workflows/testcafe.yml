name: TestCafe POC Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install
        run: npm install

      - name: Test
        continue-on-error: true
        run: |
          npx testcafe chrome:headless tests/ --reporter github-summary \
          --screenshots path=screenshots,takeOnFails=true

      - name: Summary
        if: always()
        run: |
          echo "## ðŸš€ Resultado del POC" >> $GITHUB_STEP_SUMMARY

      - name: Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/